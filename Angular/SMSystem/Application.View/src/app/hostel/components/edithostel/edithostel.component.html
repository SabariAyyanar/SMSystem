<div class="container" id="maincontainer">
    <div class="row">
      <div class="col-lg-4">
        <form [formGroup]="hostelform">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar>
                    <mat-icon>money_off</mat-icon>
                </div>
                <mat-card-title>EDIT HOSTEL</mat-card-title>
                <mat-card-subtitle>ADD,UPDATE or REMOVE Hostel</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                  <div>
                    <div>
                <div>
                <mat-form-field>
                  <mat-select placeholder="Select Hostel"  formControlName="Id" (ngModelChange)="modelChange($event)">  
                    <mat-option *ngFor="let currenthostel of allhostel"  [value]="currenthostel.Id">
                      {{currenthostel.name}}
                    </mat-option>
                  </mat-select>
                  <mat-hint align="end">
                      Hostel
                    </mat-hint>
                </mat-form-field>
              </div>
                <div>
                  <mat-input-container>
                    <input matInput placeholder="New Name"
                    formControlName="name"
                    matTooltip="Enter New Name For Hostel"
                      name="amount">
                      <mat-hint align="end">
                        New Name
                      </mat-hint>
                  </mat-input-container>
                </div>
                <div>
                    <mat-input-container>
                      <input matInput placeholder="Locatoin Name"
                      formControlName="location"
                      matTooltip="Enter Location For Hostel"
                        name="amount">
                        <mat-hint align="end">
                          Location
                        </mat-hint>
                    </mat-input-container>
                  </div>
              </div>
              </div>
        </mat-card-content>
        <mat-card-footer >
          <div class="flex-container">
              <div class="flex-container-item">
                <button mat-raised-button [disabled]="updatedeletedisable" (click)="AddNewHostel()">ADD</button>
              </div>
              <div class="flex-container-item">
                  <button mat-raised-button [disabled]="!updatedeletedisable" (click)="UpdateOldHostel()">UPDATE</button>
              </div>
              <div class="flex-container-item">
                    <button mat-raised-button [disabled]="!updatedeletedisable" (click)="DeleteOldHostel()">REMOVE</button>
              </div>
            </div>
        </mat-card-footer>        
      </mat-card>
    </form>
      </div>
    </div>
  </div>
