<div>
  <h2 mat-dialog-title>{{data[0]}}</h2>
  <hr>
  <mat-dialog-content>
      {{data[1]}}
    <br>
    <br>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">
      OK
    </button>
    <button *ngIf="data[2]=='Y'" mat-raised-button (click)="onCloseCancel()">
        Cancel
      </button>
  </mat-dialog-actions>
</div>
