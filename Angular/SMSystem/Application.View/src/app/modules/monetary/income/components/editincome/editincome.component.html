<div class="container" id="maincontainer">
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="incomeform">
      <mat-card>
          <mat-card-header>
              <div mat-card-avatar>
                  <mat-icon>money_off</mat-icon>
              </div>
              <mat-card-title>EDIT INCOME CATEGORY</mat-card-title>
              <mat-card-subtitle>ADD,UPDATE or REMOVE Income Category</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
                <div>
                  <div>
              <div>
              <mat-form-field>
                <mat-select  formControlName="Id" [(ngModel)]="incomecategoryid" (ngModelChange)="modelChange($event)">  
                  <mat-option *ngFor="let currentcategory of allincomecategory"  [value]="currentcategory.Id">
                    {{currentcategory.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
              <div>
                <mat-input-container>
                  <input matInput placeholder="New Name"
                  formControlName="name"
                  matTooltip="Enter New Name For Income Category"
                    name="amount">
                    <mat-hint align="end">
                      New Name
                    </mat-hint>
                </mat-input-container>
              </div>
            </div>
            </div>
      </mat-card-content>
      <mat-card-footer >
        <div class="flex-container">
            <div class="flex-container-item">
              <button mat-raised-button (click)="AddNewIncomeCategory()">ADD</button>
            </div>
            <div class="flex-container-item">
                <button mat-raised-button (click)="UpdateIncomeCategory()">UPDATE</button>
            </div>
            <div class="flex-container-item">
                  <button mat-raised-button (click)="DeleteIncomeCategory()">REMOVE</button>
            </div>
          </div>
      </mat-card-footer>        
    </mat-card>
  </form>
    </div>
  </div>
</div>
